<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Social Bar</title>

    <link rel="stylesheet" href="./social-bar.css">
    <link rel="stylesheet" href="./temp.css">
</head>
<body>

    <div class="social-bar">
        <div class="left">
            <div class="vote-wrapper">
                <button class="like" onclick="vibrate(); like();">
                    <svg id="like-icon" class="outline" width="20" height="20" fill="#000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M15.057 9.004c.46-1.427.693-2.676.693-3.753 0-2.399-.939-4.248-2.5-4.248-.847 0-1.109.505-1.437 1.747.017-.065-.163.634-.215.821-.101.36-.277.97-.527 1.831a.247.247 0 0 1-.03.065L8.175 9.953A5.885 5.885 0 0 1 5.32 12.28l-1.257.481a1.75 1.75 0 0 0-1.092 1.968l.686 3.538a2.25 2.25 0 0 0 1.673 1.757l8.25 2.022a4.75 4.75 0 0 0 5.733-3.44l1.574-6.173a2.75 2.75 0 0 0-2.665-3.429h-3.165Z"/></svg>
                    <span id="like-counter">126</span>
                </button>
                <div class="vote-break"></div>
                <button class="dislike" onclick="dislike()">
                    <svg id="dislike-icon" class="outline" width="20" height="20" fill="#000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M15.057 14.183c.46 1.427.693 2.676.693 3.753 0 2.399-.939 4.248-2.5 4.248-.8 0-1.078-.45-1.383-1.547l-.27-1.021c-.1-.359-.276-.97-.526-1.831a.246.246 0 0 0-.03-.065l-2.866-4.486a5.886 5.886 0 0 0-2.855-2.327l-1.257-.48A1.75 1.75 0 0 1 2.97 8.458l.686-3.539A2.25 2.25 0 0 1 5.33 3.163l8.25-2.022a4.75 4.75 0 0 1 5.733 3.44l1.574 6.173a2.75 2.75 0 0 1-2.665 3.429h-3.165Z"/></svg>
                </button>
            </div>

            <button class="comments">
                <svg width="20" height="20" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M5.25 18A3.25 3.25 0 0 1 2 14.75v-8.5A3.25 3.25 0 0 1 5.25 3h13.5A3.25 3.25 0 0 1 22 6.25v8.5A3.25 3.25 0 0 1 18.75 18h-5.738L8 21.75a1.25 1.25 0 0 1-1.999-1V18h-.75Zm7.264-1.5h6.236a1.75 1.75 0 0 0 1.75-1.75v-8.5a1.75 1.75 0 0 0-1.75-1.75H5.25A1.75 1.75 0 0 0 3.5 6.25v8.5c0 .966.784 1.75 1.75 1.75h2.249v3.75l5.015-3.75Z" fill="#000"/></svg>
            </button>
        </div>

        <div class="right">
            <button class="context-menu">
                <svg width="20" height="20" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7.75 12a1.75 1.75 0 1 1-3.5 0 1.75 1.75 0 0 1 3.5 0ZM13.75 12a1.75 1.75 0 1 1-3.5 0 1.75 1.75 0 0 1 3.5 0ZM18 13.75a1.75 1.75 0 1 0 0-3.5 1.75 1.75 0 0 0 0 3.5Z" fill="#000"/></svg>
            </button>
        </div>

    </div>

    <button id="dark-mode" class="blur" aria-label="Toggle dark mode" onclick="toggleDarkMode()">
        <svg id="light" class="hide" aria-hidden="true" fill="var(--font-2)" width="24" height="24"
            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M11.996 19.01a.75.75 0 0 1 .743.649l.007.102v1.5a.75.75 0 0 1-1.493.101l-.007-.101v-1.5a.75.75 0 0 1 .75-.75Zm6.022-2.072 1.06 1.06a.75.75 0 1 1-1.06 1.061l-1.06-1.06a.75.75 0 0 1 1.06-1.061Zm-10.983 0a.75.75 0 0 1 0 1.06L5.974 19.06a.75.75 0 0 1-1.06-1.06l1.06-1.061a.75.75 0 0 1 1.06 0ZM12 6.475a5.525 5.525 0 1 1 0 11.05 5.525 5.525 0 0 1 0-11.05Zm0 1.5a4.025 4.025 0 1 0 0 8.05 4.025 4.025 0 0 0 0-8.05Zm9.25 3.293a.75.75 0 0 1 .102 1.493l-.102.007h-1.5a.75.75 0 0 1-.102-1.493l.102-.007h1.5Zm-17-.029a.75.75 0 0 1 .102 1.494l-.102.006h-1.5a.75.75 0 0 1-.102-1.493l.102-.007h1.5Zm1.64-6.37.084.072 1.06 1.06a.75.75 0 0 1-.976 1.134l-.084-.073-1.06-1.06a.75.75 0 0 1 .976-1.134Zm13.188.072a.75.75 0 0 1 .073.977l-.073.084-1.06 1.06a.75.75 0 0 1-1.133-.976l.072-.084 1.06-1.061a.75.75 0 0 1 1.061 0ZM12 1.99a.75.75 0 0 1 .743.648l.007.102v1.5a.75.75 0 0 1-1.493.101l-.007-.102v-1.5a.75.75 0 0 1 .75-.75Z" />
        </svg>
        <svg id="dark" fill="var(--font-2)" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M20.026 17.001c-2.762 4.784-8.879 6.423-13.663 3.661a9.964 9.964 0 0 1-3.234-2.983.75.75 0 0 1 .365-1.131c3.767-1.348 5.785-2.911 6.956-5.146 1.232-2.353 1.551-4.93.689-8.464a.75.75 0 0 1 .769-.926 9.961 9.961 0 0 1 4.457 1.327C21.149 6.1 22.788 12.217 20.025 17Zm-8.248-4.903c-1.25 2.388-3.31 4.099-6.817 5.499a8.492 8.492 0 0 0 2.152 1.766 8.501 8.501 0 1 0 8.502-14.725 8.485 8.485 0 0 0-2.792-1.016c.647 3.384.23 6.044-1.045 8.476Z" />
        </svg>
    </button>

    <script>
        let style = document.createElement('style');
        let sun = document.getElementById('light');
        let moon = document.getElementById('dark');

        let darkModeQuery = window.matchMedia("(prefers-color-scheme: dark)");
        let appearance = localStorage.getItem("appearance") ?? "system";
        let systemDarkMode = darkModeQuery.matches;

        const updateAppearance = () => {
            localStorage.setItem("appearance", appearance);
            if (appearance === "system" ? systemDarkMode : appearance === "dark") {
                sun.classList.remove("hide");
                moon.classList.add("hide");

                appearance = "dark";
                document.body.classList.add("dark");
                style.innerHTML = ':root {color-scheme: dark;}';
                document.head.appendChild(style);
            } else {
                sun.classList.add("hide");
                moon.classList.remove("hide");

                document.body.classList.remove("dark");
                style.innerHTML = ':root {color-scheme: light;}';
                document.head.appendChild(style);
            }
        };

        darkModeQuery.addEventListener("change", (m) => { systemDarkMode = m.matches; updateAppearance(); });
        updateAppearance();

        const toggleDarkMode = (e) => { appearance = appearance === "dark" ? "light" : "dark"; updateAppearance(); };
    </script>

    <script>
        let counter = document.getElementById('like-counter');
        let likeIcon = document.getElementById('like-icon');
        let dislikeIcon = document.getElementById('dislike-icon');


        function vibrate() {
            window?.navigator?.vibrate?.(50);
        }

        function like() {
            likeIcon.classList.toggle("outline");
            likeIcon.classList.toggle("like-anim");

            const currentNumber = parseInt(counter.innerText);
            counter.innerText = currentNumber + 1;
        }

        function dislike() {
            dislikeIcon.classList.toggle("outline");
        }
    </script>
    
</body>
</html>
